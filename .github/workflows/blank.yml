name: Run Jupyter Notebook

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install jupyter nbconvert papermill  # Install Jupyter tools

      - name: Run Jupyter Notebook
        run: |
          jupyter nbconvert --to notebook --execute NeuralNetwork.ipynb --output output.ipynb
